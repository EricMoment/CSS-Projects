<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="icon">Odin Project</div>
      <img class="image" src="jonny-auh-LjA1cwozyhw-unsplash.jpg">
      <div class="img-credit">Photo by <a href="https://unsplash.com/@jonnyauh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jonny Auh</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </div>
    <div class="right">
      <div class="description">
        <div class="textbox">
          <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h4>
          <h4>Sign up <span>now</span> to get started.</h4><br>
          <h4>You <span>know</span> you want to.</h4>
        </div>
      </div>
      <div class="forms" action="post">
        <form method="post">
          <div class="form_container">
            <legend>Let's do this!</legend>
            <div class="row">
              <div class="inputdiv">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
              </div>
              <div class="inputdiv">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
              </div>
            </div>
            <div class="row">
              <div class="inputdiv">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
              </div>
              <div class="inputdiv">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" name="phone_number">
              </div>
            </div>
            <div class="row">
              <div class="inputdiv">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
              <div class="error"></div>
              </div>
              <div class="inputdiv">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" name="confirm_password">
              </div>
            </div>
          </div>
          <button class="create_acc"type="submit">Create Account</button>
        </form>
      </div>
      <div class="log_in">Already have an account? Log in</div>
    </div>
  </div>
</body>
</html>
